<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
       <div class="bar bar-header bar-energized">
          <h1 class="title">Welcome to Shopaholic</h1>
        </div>
        <div class="bar bar-subheader bar-calm">
            <h2 class="title">Shop Shop Shop - One stop to all your needs</h2>
          </div>

      </ion-header-bar>
      <ion-content class="has-subheader">
      </ion-content>
      
     
      <button class="button icon-left ion-home" style="top:88px">Home</button>
        <button class="button button-calm" style="top:88px; left:900px">
          Log-In
        </button>
      <button class="button button-positive" style="top:88px; left:900px">
        Sign-Up
        </button>
      <div class="bar bar-footer bar-dark">
        <button class="button button-clear">Go Back</button>
        <div class="title">Shopping is Fun... Go crazy with our new credit card offers. <a href="#">Click here </a>to know more.</div>
        <button class="button button-clear">Next Page</button>
      </div>
    </ion-pane>

  </body>
</html>
